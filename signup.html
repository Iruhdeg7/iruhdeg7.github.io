<body>
    <div id="header">
        <div id="Logo">
            <a href="index.html">
                <img src="logo0.png" class="fi">
                <h1 class="fi">IruhDeg7's</h1>

        </div>
        <div id="navtab">
            <ul>
                <li id="c1"><a href="about.html">Calculator</a></li>

            </ul>
        </div>
    </div>
    <div id="container">
        <div id="logbox">
            <h2>Sign up page:</h2>
            <ul>
                <li>
                    <label for="prenom">First name :</label>
                    <input type="text" name="prenom" placeholder="First name">
                </li>
                <li>
                    <label for="nom">Last name :</label>
                    <input type="text" placeholder="Last name" name="nom">
                </li>
                <li>
                    <label for="usernam">Username :</label>
                    <input type="text" name="username" placeholder="Username">
                </li>
                <li>
                    <label for="email">E-mail :</label>
                    <input type="text" name="email" placeholder="E-mail or phone number">
                </li>
                <li>
                    <label for="pwd">Password :</label>
                    <input type="password" placeholder="Password" name="pwd">
                </li>
                <li>
                    <label for="bd">Birthday :</label>
                    <input type="date" name="bd">
                </li>
                <li class="ligne">Gender : <br>
                    <input type="radio" name="male">
                    <label for="male"> Man</label>
                </li>
                <li class="ligne">
                    <input type="radio" name="male">
                    <label for="male"> Woman</label>
                </li>
                <li>
                    <p><input type="checkbox"> I have <b>read</b> and <b>agree</b> to the <b>Privacy Policy</b></p>
                </li>
            </ul>
            <button id="login">Sign up</button>

        </div>
    </div>

        <br>

        </div>
    </div>
